<h1>Toolbar with Menus</h1>
<p>The js is not minified so it is readable. See <a href="menus.js">menus.js</a>.</p>



<script language='javascript' type='text/javascript'>
    Ext.onReady(function() {
        var tabs = new Ext.TabPanel({
            renderTo: 'tabs',
            resizeTabs: true,
            minTabWidth: 115,
            tabWidth: 135,
            enableTabScroll: false,
            width: 450,
            height: 0,
            defaults: { autoScroll: true },
            plugins: new Ext.ux.TabCloseMenu(),
            items: [
              { title: 'رستوران', divname: 'div3', listeners: { activate: MyFunc }, html: '' }
              , { title: 'حضور و غياب', divname: 'div2', listeners: { activate: MyFunc }, html: '' }
              , { title: 'زير ساخت', divname: 'div1', listeners: { activate: MyFunc }, html: '' } ]
                    });
                });
    
    function MyFunc(tab) {
        var div = document.getElementById(tab.divname)
        
        while (div.nextSibling != null) {
            div = div.nextSibling; 
            div.style.display = 'none'
        }

        var div = document.getElementById(tab.divname)
        
        while (div.previousSibling != null) {
            div = div.previousSibling;
            if (div.id != 'tabs')
                div.style.display = 'none'
        } 
        document.getElementById(tab.divname).style.display = 'inline'
    } 
    
    </script>




<div style="background-color: #FFCCFF">
